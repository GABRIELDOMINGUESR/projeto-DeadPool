    <main>

        <section class="home" id="home">
            <div class="text-home"> 
            <div>
                    <div class="home-title">
                        <h1> QUEM É DEEADPOOL? </h1>
                    </div>
            </div>

                <div class="home-mutante">
                    <img src="img/Novos-Mutantes.png" alt="">
                    <div class="text-mutante">
                        <label id="texto">Deadpool, ou Wade Wilson, apareceu pela primeira vez como vilão na revista Novos Mutantes, em 1991.
                            O anti-herói foi pensado como uma paródia do Exterminador, mercenário da DC Comics que utiliza armas e alta tecnologia durante o combate.
                            O básico sobre o Mercenário Tagarela
                            O personagem tem como principal poder seu fator de cura, considerado o segundo mais potente de todo o universo Marvel, perdendo apenas para o Hulk.
                            </label> 
                    </div>
                </div>
            </div>    
        </section>
        
        <section class="tropa" id="tropa" >
            <div class="home-text-tropa">
                <div>
                    <div class="tropa-title"> 
                        <h2>TROPA DEADPOOL</h2>
                    </div>
            </div>
               <div class="home-tropa"> 
                <img src="img/tropapool.png" alt="">
                    <div class="text-tropa">
                         <label id="tropa-descricao">
                        Para combater um perigo que ameaça acabar com o universo, uma entidade cósmica de imenso conhecimento (e muito pouca noção) incumbe Wade Wilson de montar uma equipe bem especial, com os melhores operativos que ele conseguir encontrar em todas as realidades conhecidas. E o que foi que nosso Deadpool fez? Reuniu um grupo com versões dele mesmo e montou uma Tropa Deadpool! Conheça a versão feminina do Mercenário Tagarela, uma versão criança, a cabeça zumbi de Deadpool e Dogpool, o cão mercenário (porque grupos com cães sempre atraem as garotas)!
                         </label>
                    </div>
                </div>
            </div>
        </section>

        </section>
